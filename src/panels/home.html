<div id="home-page" class="page">

    <div class="container">
        <div class="status-server">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <img class="" src="">
            <div class="server-status-infos">
                <div class="server-status-name">Hexa client</div>
                <div></div>
            </div>
            <div class="">
                <div></div>
            </div>
        </div>
        
        <div class="header"></div>

        <video class="video-background" autoplay loop muted playsinline>
            <source src="assets/images/fondo.mp4" type="video/mp4">
        </video>

        <img src="" alt="" class="" width="">

        <div class="home-bottom">

                <div>
                    <div>
                        <br>
                        <span></span>
                    </div>
                </div>

            <div class="social-tab">
                <div class="instance-avatars"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="instance-select"><h1>+</h1></div>
            <div class="settings-btn icon-settings"></div>
            <div class="player-options">
                <div class="player-head"></div>
            </div>
        </div>

        <div class="instance-popup">
            
            <div class="instances-background"></div>

            <div class="instances-tab">
                <div class="close-popup icon-close"></div>
                <p class="instances-title">Selecciona Una Instancia...</p>
                
                <div class="instances-List"></div>

                <div class="code-unlock-section">
                    <div class="code-unlock-divider"></div>
                    <p class="code-unlock-label"></p>
                    <div class="code-unlock-input-container"></div>
                    <div class="code-unlock-message"></div>
                </div>
            </div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">PLAY</button>
            </div>

            <div class="info-starting-game">
                <div class="starting-box" id="main-box">
                    <div class="starting-left">
                        <div class="starting-title" id="display-title">INICIANDO MINECRAFT...</div>

                        <div id="loading-bars-container">
                            <progress value="0" max="100" class="progress-bar" id="p-bar-1"></progress>
                            <div class="info-starting-game-text" id="info-text">Conectando...</div>
                            <progress value="0" max="100" class="progress-bar inverse" id="p-bar-2"></progress>
                        </div>

                        <div id="playing-status" style="display: none;">
                            <span style="color: #888; font-size: 14px;">Playing</span>
                        </div>
                    </div>

                    <div class="starting-right" id="image-container">
                        <img class="starting-icon-big" id="start-img" src="assets/images/icon.png" alt="Loading Icon">
                    </div>
                </div>
            </div>
        </div>
